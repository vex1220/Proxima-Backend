version: '3.8'

services:
  testdb:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:16
    container_name: proximity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: proximity
      POSTGRES_PASSWORD: proximitypassword
      POSTGRES_DB: proximitydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4
    container_name: proximity-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: